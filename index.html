<!DOCTYPE html>
<html lang="en">
<head>
    <title>IP Tracker App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" rel="stylesheet">
    <style>
      #main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
</head>
<body>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Enter API</h2>
      <form id="addForm" class="form-inline mb-3">
        <div class="d-flex">
          <input type="text" class="form-control mx-2" id="item">

          <input type="submit" class="btn btn-dark mx-2" value="Submit">
          
          <input type="reset" class="btn btn-dark mx-2" id="clear" value="Clear">

        </div>
        
      </form>
      <div id="apiDetails"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src='main.js'></script>
</body>
</html>
